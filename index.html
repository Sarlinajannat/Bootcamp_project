<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Minimalist Header with Image Banner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Header -->
<header class="top-header">
    <div class="logo">
        <i class="bi bi-cpu"></i> TechX
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class="bi bi-search"></i>
    </div>
    <a href="#" class="btn-minimal">Join Now</a>
</header>

<!-- Sub Header -->
<nav class="sub-header">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
</nav>

<!-- Banner Section with Image -->
<section class="banner">
    <div class="banner-content">
        <h1>Innovate Your World</h1>
        <p>Empowering developers to create the future with cutting-edge technology.</p>
        <button class="btn-banner">Get Started</button>
    </div>
</section>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
